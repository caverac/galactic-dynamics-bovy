<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="galaxyCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFA500;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="armGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90d9;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#4a90d9;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0d1117" stroke="#30363d" stroke-width="1"/>

  <!-- Spiral arms -->
  <g fill="none" stroke="url(#armGradient)" stroke-width="3" stroke-linecap="round">
    <!-- Arm 1 -->
    <path d="M50,50 Q65,35 75,40 T85,55 Q80,75 60,80 T35,70 Q25,55 35,40 T55,30" opacity="0.8"/>
    <!-- Arm 2 -->
    <path d="M50,50 Q35,65 25,60 T15,45 Q20,25 40,20 T65,30 Q75,45 65,60 T45,70" opacity="0.8"/>
  </g>

  <!-- Orbital paths -->
  <ellipse cx="50" cy="50" rx="30" ry="12" fill="none" stroke="#58a6ff" stroke-width="1" opacity="0.4" transform="rotate(-20 50 50)"/>
  <ellipse cx="50" cy="50" rx="22" ry="8" fill="none" stroke="#58a6ff" stroke-width="1" opacity="0.3" transform="rotate(15 50 50)"/>

  <!-- Galaxy core glow -->
  <circle cx="50" cy="50" r="12" fill="url(#galaxyCore)"/>
  <circle cx="50" cy="50" r="5" fill="#FFD700" opacity="0.9"/>

  <!-- Stars -->
  <circle cx="20" cy="25" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="80" cy="30" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="75" cy="75" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="25" cy="70" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="15" cy="50" r="0.8" fill="#ffffff" opacity="0.6"/>
  <circle cx="85" cy="45" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="30" cy="15" r="0.8" fill="#ffffff" opacity="0.5"/>
  <circle cx="70" cy="85" r="1" fill="#ffffff" opacity="0.6"/>
</svg>
