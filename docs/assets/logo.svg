<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFA500;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="barGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.2" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0d1117" stroke="#30363d" stroke-width="1"/>

  <!-- Subtle polar grid -->
  <g stroke="#30363d" fill="none" opacity="0.25">
    <circle cx="50" cy="50" r="15" stroke-width="0.4"/>
    <circle cx="50" cy="50" r="28" stroke-width="0.4"/>
    <circle cx="50" cy="50" r="40" stroke-width="0.4"/>
    <line x1="50" y1="10" x2="50" y2="90" stroke-width="0.4"/>
    <line x1="10" y1="50" x2="90" y2="50" stroke-width="0.4"/>
    <line x1="21.7" y1="21.7" x2="78.3" y2="78.3" stroke-width="0.4"/>
    <line x1="78.3" y1="21.7" x2="21.7" y2="78.3" stroke-width="0.4"/>
  </g>

  <!-- Spiral arm 1: logarithmic spiral r=5*e^(0.15*θ), θ from 0 to ~2.5π -->
  <!-- Points: (55,50) → (54,54) → (50,56.3) → (45,55) → (42,50) → (43.6,43.6) → (50,39.9) → (58,42) → (62.8,50) → (60.2,60.2) → (50,66.2) -->
  <path d="M55,50
           Q54,52 52,54.5
           Q50,56.3 47,56
           Q44,55.5 42,52
           Q41,49 42.5,45
           Q44,42 48,40
           Q52,39 56.5,41
           Q60,43 62.8,48
           Q64,52 62,57
           Q59,62 53,65
           Q48,67 42,66"
        fill="none"
        stroke="#6d9eeb"
        stroke-width="3.5"
        stroke-linecap="round"
        opacity="0.6"/>
  <path d="M55,50
           Q54,52 52,54.5
           Q50,56.3 47,56
           Q44,55.5 42,52
           Q41,49 42.5,45
           Q44,42 48,40
           Q52,39 56.5,41
           Q60,43 62.8,48
           Q64,52 62,57
           Q59,62 53,65
           Q48,67 42,66"
        fill="none"
        stroke="#a4c8f8"
        stroke-width="1.2"
        stroke-linecap="round"
        opacity="0.8"/>

  <!-- Spiral arm 2: same spiral, offset by π (180°) -->
  <!-- Points: (45,50) → (46,46) → (50,43.7) → (55,45) → (58,50) → (56.4,56.4) → (50,60.1) → (42,58) → (37.2,50) → (39.8,39.8) → (50,33.8) -->
  <path d="M45,50
           Q46,48 48,45.5
           Q50,43.7 53,44
           Q56,44.5 58,48
           Q59,51 57.5,55
           Q56,58 52,60
           Q48,61 43.5,59
           Q40,57 37.2,52
           Q36,48 38,43
           Q41,38 47,35
           Q52,33 58,34"
        fill="none"
        stroke="#6d9eeb"
        stroke-width="3.5"
        stroke-linecap="round"
        opacity="0.6"/>
  <path d="M45,50
           Q46,48 48,45.5
           Q50,43.7 53,44
           Q56,44.5 58,48
           Q59,51 57.5,55
           Q56,58 52,60
           Q48,61 43.5,59
           Q40,57 37.2,52
           Q36,48 38,43
           Q41,38 47,35
           Q52,33 58,34"
        fill="none"
        stroke="#a4c8f8"
        stroke-width="1.2"
        stroke-linecap="round"
        opacity="0.8"/>

  <!-- Central bar -->
  <ellipse cx="50" cy="50" rx="12" ry="5" fill="url(#barGradient)" transform="rotate(-30 50 50)" opacity="0.7"/>

  <!-- Single orbital ellipse -->
  <ellipse cx="50" cy="50" rx="28" ry="8" fill="none" stroke="#58a6ff" stroke-width="0.7" opacity="0.35" transform="rotate(-30 50 50)"/>

  <!-- Galaxy core glow -->
  <circle cx="50" cy="50" r="9" fill="url(#coreGlow)"/>
  <circle cx="50" cy="50" r="3.5" fill="#FFD700" opacity="0.95"/>

  <!-- Stars -->
  <circle cx="20" cy="25" r="1.2" fill="#ffffff" opacity="0.8"/>
  <circle cx="82" cy="28" r="0.8" fill="#ffffff" opacity="0.6"/>
  <circle cx="76" cy="76" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="24" cy="72" r="0.8" fill="#ffffff" opacity="0.5"/>
  <circle cx="14" cy="48" r="0.7" fill="#ffffff" opacity="0.6"/>
  <circle cx="86" cy="52" r="0.8" fill="#ffffff" opacity="0.7"/>
  <circle cx="32" cy="14" r="0.7" fill="#ffffff" opacity="0.5"/>
  <circle cx="68" cy="86" r="0.8" fill="#ffffff" opacity="0.6"/>
</svg>
