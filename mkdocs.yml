site_name: Galactic Dynamics Bovy - Solutions
site_description: Solutions to Dynamics and Astrophysics of Galaxies by Jo Bovy
site_author: Your Name

repo_url: https://github.com/yourusername/galactic-dynamics-bovy
repo_name: galactic-dynamics-bovy

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/logo.svg
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: orange
      toggle:
        icon: material/white-balance-sunny
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - macros
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
  - bibtex:
      bib_file: docs/refs.bib
      csl_file: docs/apa.csl

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - footnotes
  - attr_list
  - md_in_html

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Chapter 2 | Gravitation:
      - Problems 1-10: chapter02.1.md
